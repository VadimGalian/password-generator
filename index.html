<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="main_board">
            <div class="title_container">
                <h2>Generate a <span class="accent">random password</span></h2>
                <p class="description">Never use an insecure password again.</p>
            </div>
            <div class="input_container">
                <input type="number" id="password_length" class="password_length" value="15" />
                <p id="input-alert" class="input-alert">*Enter number from 5 to 20</p>
                <button id="gen_password" class="gen_password">Generate passwords</button>
            </div>
            <div class="passwords_container">
                <div id="password1" class="passwords"></div>
                <div id="password2" class="passwords"></div>
            </div>
        </div>
    </div>


</body>

</html>
